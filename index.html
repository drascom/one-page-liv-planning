<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Surgery Planner</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <header class="hero">
    <div class="hero__content">
      <div class="hero__layout">
        <div class="hero__left">
          <div class="hero__pill-row">
            <span class="hero__pill">One-page schedule</span>
          </div>
       
        </div>
       
      </div>
      <div class="hero__search-block">
        <div class="hero__search-row">
          <form class="patient-search" id="patient-search-form" role="search" autocomplete="off">
            <label class="visually-hidden" for="patient-search">Search patients</label>
            <input
              id="patient-search"
              type="search"
              name="patientSearch"
              placeholder="Search by name or surname"
              enterkeyhint="search"
            />
            <button
              type="button"
              class="patient-search__clear"
              id="patient-search-clear"
              aria-label="Clear search"
              title="Clear search"
            >
              ×
            </button>
            <ul class="patient-search__results" id="patient-search-results" role="listbox"></ul>
          </form>
        </div>
        <p class="hero__total-note">Total patients: <span id="total-patient-count"></span></p>
      </div>
    </div>
  </header>
  <div class="hero__controls-row">
    <div class="hero__controls-center">
      <div class="month-controls" aria-label="Month navigation">
        <button type="button" class="month-button" id="month-prev" aria-label="Previous month">←</button>
        <div class="month-controls__year">
          <label class="visually-hidden" for="year-select">Select year</label>
          <select id="year-select" class="year-select" aria-label="Select year"></select>
        </div>
        <button type="button" class="month-button" id="month-next" aria-label="Next month">→</button>
        <button type="button" class="month-button month-button--ghost" id="month-today">Today</button>
      </div>
    </div>
    <div class="hero__controls-right">
      <a class="hero__settings-link hero__settings-link--icon" href="settings.html" aria-label="Open settings"
        data-admin-link hidden>
        <span aria-hidden="true">&#9881;</span>
        <span class="visually-hidden">Settings</span>
      </a>
      <button type="button" class="hero__logout" data-logout-btn>Logout</button>
    </div>
  </div>

  <main class="schedule">
    <header class="schedule__header">
     
          <p class="hero__month-large" id="selected-month">Loading...</p>
          <div class="hero__calendar-meta">
            <span class="hero__week-count" id="week-count"></span>
            <span class="" id="calendar-month-patients"></span>
          </div>
       
      <div class="schedule__header-actions">
        <button type="button" class="hero__add-btn" id="add-patient-btn">Add Patient</button>
      </div>
    </header>
    <div class="schedule__board" id="schedule"></div>
  </main>

  <template id="week-template">
    <section class="week">
      <header class="week__header">
        <h2 class="week__title"></h2>
        <span class="week__range"></span>
      </header>
      <table class="week__table">
        <thead>
          <tr>
            <th class="col-select" data-select-header hidden>Select</th>
            <th class="col-day" aria-hidden="true"></th>
            <th class="col-date">Date</th>
            <th class="col-patient">Patient</th>
            <th class="col-status">Status</th>
            <th class="col-procedure">Type</th>
            <th class="col-grafts">Grafts</th>
            <th class="col-check">Forms</th>
            <th class="col-check">Consents</th>
            <th class="col-consult">Consulted</th>
            <th class="col-payment">Payment</th>
            <th class="col-photos">Photos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </template>

  <script src="/app-config.js"></script>
  <script src="/static/script.js" type="module"></script>
</body>

</html>
