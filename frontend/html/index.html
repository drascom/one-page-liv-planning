<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Surgery Planner</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg" />
</head>

<body class="app-shell">
  <div class="app-layout">
    <nav class="top-nav">
      <a class="top-nav__brand top-nav__brand-link" href="/dashboard" target="_blank" rel="noopener noreferrer">
        <span class="top-nav__brand-icon" aria-hidden="true">‚ùñ</span>
        <span class="top-nav__brand-text">
          <span class="top-nav__brand-name">Liv Planner</span>
          <span class="top-nav__version" data-app-version>Version dev</span>
        </span>
        <span class="connection-indicator" id="connection-indicator" aria-hidden="true"></span>
      </a>
      <form class="top-nav__search patient-search" id="patient-search-form" role="search" autocomplete="off">
        <label class="visually-hidden" for="patient-search">Search patients</label>
        <span class="search-icon" aria-hidden="true">üîç</span>
        <input
          id="patient-search"
          type="search"
          name="patientSearch"
          class="search-input"
          placeholder="Search by name or surname"
          enterkeyhint="search"
        />
        <button
          type="button"
          class="patient-search__clear"
          id="patient-search-clear"
          aria-label="Clear search"
          title="Clear search"
        >
          √ó
        </button>
        <ul class="patient-search__results" id="patient-search-results" role="listbox"></ul>
      </form>
      <div class="top-nav__actions">
        <a class="nav-btn nav-btn--ghost" href="/customers" data-admin-customers hidden target="_blank" rel="noopener noreferrer">Customers</a>
        <a class="nav-btn nav-btn--ghost" href="/settings" data-admin-link hidden target="_blank" rel="noopener noreferrer">Settings</a>
        <button type="button" class="nav-btn nav-btn--primary" id="open-chatbot-btn">Chat</button>
        <button type="button" class="nav-btn nav-btn--primary" data-logout-btn>Logout</button>
      </div>
    </nav>

    <main class="main-container">
      <div id="chatbot-popup" class="chatbot-popup" hidden>
        <div class="chatbot-popup__header">
          <h2>Chatbot</h2>
          <button type="button" class="chatbot-popup__close-btn" id="close-chatbot-btn">√ó</button>
        </div>
        <div class="chatbot-popup__body">
          <iframe src="chatbot.html" class="chatbot-popup__iframe"></iframe>
        </div>
      </div>
      <section class="realtime-banner" id="conflict-banner" hidden>
        <div class="realtime-banner__content">
          <div class="realtime-banner__text" id="conflict-message"></div>
          <div class="realtime-banner__actions">
            <button type="button" class="banner-btn" id="conflict-refresh-btn">Refresh</button>
            <button type="button" class="banner-btn banner-btn--ghost" id="conflict-dismiss-btn">Dismiss</button>
          </div>
        </div>
      </section>
      <section class="controls-bar">
        <div class="controls-bar__primary">
          <div class="date-nav-group" aria-label="Month navigation">
            <button type="button" class="date-nav-btn" id="month-prev" aria-label="Previous month">‚Üê</button>
            <button type="button" class="date-nav-btn" id="month-today">Today</button>
            <button type="button" class="date-nav-btn" id="month-next" aria-label="Next month">‚Üí</button>
          </div>
          <button
            type="button"
            class="current-date-display"
            id="current-month-button"
            aria-haspopup="dialog"
            aria-expanded="false"
          >
            Loading...
          </button>
        </div>
        <div class="controls-bar__secondary">
          <div class="controls-bar__badges">
            <span class="control-badge" id="calendar-month-patients"></span>
            <span class="control-badge">
              Total: <span id="total-patient-count"></span>
            </span>
          </div>
          <button type="button" class="add-btn" id="add-patient-btn" hidden>
            <span aria-hidden="true">Ôºã</span>
            Add Patient
          </button>
        </div>
      </section>

      <section class="schedule-section">
        <div class="schedule__board" id="schedule"></div>
      </section>

      <section class="month-picker" id="month-picker" hidden>
        <div class="month-picker__card" role="dialog" aria-modal="true" aria-labelledby="month-picker-title">
          <div class="month-picker__header">
            <h3 id="month-picker-title">Jump to month</h3>
            <button type="button" class="month-picker__close" id="month-picker-close" aria-label="Close month picker">
              √ó
            </button>
          </div>
          <div class="month-picker__grid" id="month-picker-grid">
            <button type="button" class="month-picker__month" data-month-index="0">Jan</button>
            <button type="button" class="month-picker__month" data-month-index="1">Feb</button>
            <button type="button" class="month-picker__month" data-month-index="2">Mar</button>
            <button type="button" class="month-picker__month" data-month-index="3">Apr</button>
            <button type="button" class="month-picker__month" data-month-index="4">May</button>
            <button type="button" class="month-picker__month" data-month-index="5">Jun</button>
            <button type="button" class="month-picker__month" data-month-index="6">Jul</button>
            <button type="button" class="month-picker__month" data-month-index="7">Aug</button>
            <button type="button" class="month-picker__month" data-month-index="8">Sep</button>
            <button type="button" class="month-picker__month" data-month-index="9">Oct</button>
            <button type="button" class="month-picker__month" data-month-index="10">Nov</button>
            <button type="button" class="month-picker__month" data-month-index="11">Dec</button>
          </div>
        </div>
      </section>

    </main>
  </div>

  <template id="week-template">
    <section class="week-card">
      <header class="week-card__header">
        <div class="week-card__title">
          <span class="week-card__badge" data-week-badge>Week</span>
        </div>
        <span class="week-card__count" data-week-count></span>
      </header>
      <div class="week-card__body">
        <div class="table-container">
          <table class="week__table modern-table">
            <thead>
              <tr>
                <th class="col-select" data-select-header hidden>Select</th>
                <th class="col-day" aria-hidden="true"></th>
                <th class="col-date">Date</th>
                <th class="col-patient">Patient</th>
                <th class="col-status">Status</th>
                <th class="col-procedure">Type</th>
                <th class="col-grafts">Grafts</th>
                <th class="col-check">Forms</th>
                <th class="col-check">Consents</th>
                <th class="col-check col-consult">Consulted</th>
                <th class="col-payment">Payment</th>
                <th class="col-photos">Photos</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <section class="week-accordion" data-week-accordion>
      <article class="week-accordion__item">
        <div class="week-accordion__header" data-week-accordion-header>
          <div class="week-accordion__summary">
            <span class="week-card__badge" data-week-badge>Week</span>
          </div>
          <span class="week-card__count" data-week-count></span>
        </div>
        <div class="week-accordion__body" data-week-mobile-body hidden>
          <div class="week-card__mobile" data-week-mobile></div>
        </div>
      </article>
    </section>
  </template>

  <script src="/app-config.js"></script>
  <script src="/static/js/script.js" type="module"></script>
</body>

</html>
