<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Â· Liv CRM</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="login-page">
    <main class="login-card">
      <h1>Sign in</h1>
      <p>Use your Liv CRM credentials to continue.</p>
      <form id="login-form" class="login-form">
        <label>
          <span>Username</span>
          <input id="login-username" type="text" autocomplete="username" required />
        </label>
        <label class="password-field">
          <span>Password</span>
          <div class="password-input">
            <input id="login-password" type="password" autocomplete="current-password" required />
            <button
              type="button"
              id="password-toggle"
              class="password-toggle"
              aria-label="Show password"
              aria-pressed="false"
            >
              <span class="visually-hidden">Show password</span>
              <svg aria-hidden="true" viewBox="0 0 24 24" class="password-toggle__icon">
                <path
                  d="M12 5c5.5 0 9.5 4.8 10.7 6.5a1 1 0 0 1 0 1c-1.2 1.7-5.2 6.5-10.7 6.5S2.5 14.2 1.3 12.5a1 1 0 0 1 0-1C2.5 9.8 6.5 5 12 5zm0 2C7.7 7 4.4 10.4 3.2 12c1.2 1.6 4.5 5 8.8 5s7.6-3.4 8.8-5c-1.2-1.6-4.5-5-8.8-5zm0 1.5A3.5 3.5 0 1 1 8.5 12 3.5 3.5 0 0 1 12 8.5zm0 2A1.5 1.5 0 1 0 13.5 12 1.5 1.5 0 0 0 12 10.5z"
                />
              </svg>
            </button>
          </div>
        </label>
        <button type="submit" class="primary-btn">Sign in</button>
        <p id="login-status" class="form-status" role="status"></p>
      </form>
    </main>
    <script src="/app-config.js"></script>
    <script src="/static/login.js" type="module"></script>
  </body>
</html>
